
<div>
    <div>
        <span id="clientName">Placeholder Name</span>
        <select id="workoutType">
            <option value="wussMode">Beginning</option>
            <option value="standard">Standard</option>
            <option value="tryHard">Advanced</option>
        </select>
        <span id="currentDate">Placeholder Date</span>

    </div>
    <div>
        <image height="128" width="128" src="http://emotibot.net/shared/post_media/images/full_sized/24653.png">
        <span id="workoutName">Placeholder Workout Name</span>
    </div>
    <div>
        <table id="workoutTable">
            <tr>
                <td style="padding: 10px">#</td>
                <td style="padding: 10px">Exercise</td>
                <td style="padding: 10px">Weight</td>
                <td style="padding: 10px">Sets</td>
                <td style="padding: 10px">Reps</td>
                <td style="padding: 10px">Rest Time</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bench</td>
                <td>200 Pounds</td>
                <td>3</td>
                <td>8</td>
                <td>180 Seconds</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Barbell Fly</td>
                <td>35 Pounds</td>
                <td>5</td>
                <td>10</td>
                <td>60 Seconds</td>
            </tr>
        </table>
    </div>
    <div>
        <button id="addExercise"  data-toggle="modal" data-target="#myModal">Add Exercise</button>
        <button id="saveWorkout">Save Workout</button>
    </div>
    
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label for="exerciseType">Exercise: </label>
                    <select id="exerciseType">
                        <option value="bench">Bench</option>
                        <option value="barbell">Barbell Fly</option>
                        <option value="treadmill">Treadmill</option>
                        <option value="pull-ups">Pull-ups</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight: </label>
                    <input type='text' id="weight">
                </div>
                <div>
                    <label for="sets">Sets: </label>
                    <select id="sets">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label for="reps">Reps: </label>
                    <select id="reps">
                        <option value="1">2</option>
                        <option value="2">4</option>
                        <option value="3">6</option>
                        <option value="4">8</option>
                        <option value="5">10</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label for="rest">Rest: </label>
                    <input type='text' id="rest">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

        </div>
    </div>
</div>
