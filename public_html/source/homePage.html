<!DOCTYPE html>

<div id="bodyContainer" class="container-fluid">
    <div id="landingPageBody" class="container-fluid">
        <div id="clientListContainer" class="container-fluid col-sm-12 col-md-4 col-lg-4">
            <header class="headerTitleBars">
                <div id="clientHeaderTitle" class="container-fluid col-sm-10">
                    <p class="center">CLIENT LIST</p>
                </div>
                <div id="addClientIcon" class="container-fluid col-sm-2">
                    <a href="" class="btn btn-info">
                        <span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </header>
            <section id="clientList">
                <ul>
                    <li>
                        <div class="container-fluid clientPhoto col-sm-3">
                            <img src="" class="img-circle" alt="no image" width="100" height="100">
                        </div>
                        <div class="container-fluid col-sm-9">
                            <p class="clientName"></p>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
        <div id="calendarContainer" class="container-fluid col-sm-12 col-md-8 col-lg-8">
            <nav class="headerTitleBars">
                <div class="col-sm-5 col-md-8">
                    <p class="center">CALENDAR</p>
                </div>
                <div class="col-sm-2 col-md-1">
                    <a class="btn btn-info">
                        <p>Month</p>
                    </a>
                </div>
                <div class="col-sm-2 col-md-1">
                    <a class="btn btn-info">
                       <p>Week</p>
                    </a>
                </div>
                <div class="col-sm-2 col-md-1">
                    <a class="btn btn-info">
                        <p>Day</p>
                    </a>
                </div>
                <div class="col-sm-1 col-md-1">
                    <a class="btn btn-info">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </nav>
            <section id="calendar">
                <div style="overflow:hidden;">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <div id="datetimepicker12"></div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker12').datetimepicker({
                                inline: true,
                                sideBySide: true
                            });
                        });
                    </script>
                </div>
            </section>
        </div>
    </div>
</div>
